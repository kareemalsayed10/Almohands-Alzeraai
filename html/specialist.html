<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@500&display=swap" rel="stylesheet">

    <!--CSS file-->
    <link rel="stylesheet" href="../css/style.css">

    <!--font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>

<body>
    <!--Start Header-->
    <header>
        <!--Start navbar-->
        <nav>
            <img src="../images/pngegg.png" alt="logo">
            <div class="icons">
                <a href="../index.html"><i class="fa-solid fa-house"></i></a>
            </div>
        </nav>
        <!--End navbar-->

        <h1> التخصص </h1>
    </header>
    <!--End Header-->

    <!--Start body-->
    <div class="body">
        <div class="body-container" data-bs-toggle="modal" data-bs-target="#merchant">
            <img src="../images/Personal data-bro.png" alt="">
            <h2> حساب تاجر</h2>
        </div>
        <div class="body-container" data-bs-toggle="modal" data-bs-target="#eng">
            <img src="../images/Profile data-bro.png" alt="">
            <h2> حساب مهندس زراعى </h2>
        </div>
    </div>


    <!--start modal one-->
    <!-- Modal -->
    <div class="modal fade" id="merchant" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">تسجيل حساب تاجر</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-4 col-form-label">الاسم</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">البريد الالكترونى</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-4 col-form-label">الرقم السرى</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword3">
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <label for="inputPassword3" class="col-sm-4 col-form-label">صورة شخصية </label>
                            <input type="file" class="form-control" id="profile_pic" name="profile_pic"
                                accept=".jpg, .jpeg, .png">
                            <!-- <label class="input-group-text" for="inputGroupFile02">رفع</label> -->
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">غلق</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">تسجيل</button>
                </div>
            </div>
        </div>
    </div>




    <!--start modal one-->
    <!-- Modal -->
    <div class="modal fade" id="eng" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">تسجيل حساب مهندس زراعى</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-4 col-form-label">الاسم</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">البريد الالكترونى</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-4 col-form-label">الرقم السرى</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword3">
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <label for="inputPassword3" class="col-sm-4 col-form-label">صورة شخصية </label>
                            <input type="file" class="form-control" id="profile_pic" name="profile_pic"
                                accept=".jpg, .jpeg, .png">
                            <!-- <label class="input-group-text" for="inputGroupFile02">رفع</label> -->
                        </div>

                        <div class="input-group mb-3">
                            <label for="inputPassword3" class="col-sm-4 col-form-label">الشهاده </label>
                            <input type="file" class="form-control" name="certificate">
                            <!-- <label class="input-group-text" for="inputGroupFile02">رفع</label> -->
                        </div>

                        <div class="input-group mb-3">
                            <label for="inputPassword3" class="col-sm-4 col-form-label">السيرة الذاتية </label>
                            <input type="file" class="form-control" name="CV">
                            <!-- <label class="input-group-text" for="inputGroupFile02">رفع</label> -->
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">غلق</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">تسجيل</button>
                </div>
            </div>
        </div>
    </div>




    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
